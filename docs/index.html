<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="main.css?v=2" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div id="drop_screen">
        <h1>TRS-80 Cassette Reader</h1>
        <label id="drop_zone" for="drop_upload">
            <div id="drop_instructions">
                <div id="cassette_icon">
                    <img src="noun_Cassette_13639.png"/>
                </div>
                <p>Drop a WAV file here,<br>or click to select a file.</p>
            </div>
            <progress id="drop_progress"></progress>
        </div>
        <input id="drop_upload" type="file" accept="audio/vnd.wave, audio/wav, audio/wave, audio/x-wav">
        <div id="test_files">
            Or pick one of these test files:
            <button data-src="https://trs80-cassettes.s3.us-east-2.amazonaws.com/lk/C-1-1.wav">C-1-1</button>
            <button data-src="https://trs80-cassettes.s3.us-east-2.amazonaws.com/qbarnes/LOAD80-Feb82-s1.wav">LOAD80 Feb 82, side 1</button>
            <button data-src="https://trs80-cassettes.s3.us-east-2.amazonaws.com/qbarnes/LOAD80-Feb82-s2.wav">LOAD80 Feb 82, side 2</button>
        </div>
    </div>
    <div id="data_screen">
        <div class="data_container">
            <nav id="tape_contents">
            </nav>
            <main>
                <div id="waveforms">
                    <button id="zoom_in_button">Zoom In (=)</button>
                    <button id="zoom_out_button">Zoom Out (-)</button>
                    <button id="load_another_button">Load Another</button>
                    <p>Original waveform:</p>
                    <canvas id="original_canvas" width="800" height="400"></canvas>
                    <p>High-pass filtered to get rid of DC:</p>
                    <canvas id="filtered_canvas" width="800" height="400"></canvas>
                    <p>Differentiated for low-speed decoding:</p>
                    <canvas id="low_speed_canvas" width="800" height="400"></canvas>
                </div>
                <div id="program_text"></div>
                <div id="emulator_screens"></div>
                <div id="reconstructed_waveforms">
                    <p>Reconstructed high-speed waveform:</p>
                    <canvas id="reconstructed_canvas" width="800" height="400"></canvas>
                </div>
            </main>
        </div>
    </div>
    <script type="module">
        import "./dist/main.js";
    </script>
</body>

</html>
