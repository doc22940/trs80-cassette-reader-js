<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="main.css?v=2" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div id="drop_screen">
        <div id="drop_zone">
            <p>Drop a 48 kHz mono 16-bit WAV file here, or select a file.</p>
            <input id="drop_upload" type="file" accept="audio/vnd.wave, audio/wav, audio/wave, audio/x-wav">
            <div id="test_files">
                Test files
                <button data-src="https://trs80-cassettes.s3.us-east-2.amazonaws.com/lk/C-1-1.wav">C-1-1</button>
                <button data-src="https://trs80-cassettes.s3.us-east-2.amazonaws.com/qbarnes/LOAD80-Feb82-s1.wav">LOAD80 Feb 82, side 1</button>
                <button data-src="https://trs80-cassettes.s3.us-east-2.amazonaws.com/qbarnes/LOAD80-Feb82-s2.wav">LOAD80 Feb 82, side 2</button>
            </div>
            <progress id="drop_progress"></progress>
        </div>
    </div>
    <div id="data_screen">
        <div class="data_container">
            <nav id="tape_contents">
                Nav here!
            </nav>
            <main>
                <canvas id="original_canvas" width="800" height="400"></canvas>
                <canvas id="filtered_canvas" width="800" height="400"></canvas>
                <div id="program_text"></div>
            </main>
        </div>
    </div>
    <script src="require-2.3.6.js"></script>
    <script src="build/compiled.js"></script>
    <script>
        "use strict";

        requirejs.config({
            // Force reloading of JS files.
            urlArgs: "bust=" + (new Date()).getTime()
        });

        requirejs(["Main"], function (Main) {
            Main.main();
        });
    </script>
</body>

</html>
